<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div>
        <button id="highscoreButton">View Highscores!</button>
    </div>

    <div id="timer" style="display: none;">Timer: 40
    </div>

    <div id="highscores-container" style="display: none;">
        <h2>High Scores</h2>
        <ul id="highscores-list"></ul>
        <button id="close-highscores">Close</button>
    </div>
    
    <div id="start-container">
        <p>Welcome to the Javascript Quiz!</p>
        <button id="start-btn">Test Your Luck! Start The Quiz!</button>
    </div>

    <div class="app" id="quiz-container" style="display: none;">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next!</button>
        </div>
        <form id="score-form" style="display: none;">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" required>
            <button type="submit">Submit Score</button>
        </form>
    </div>

    <script src="./assets/js/styles.js"></script>
</body>

</html>
